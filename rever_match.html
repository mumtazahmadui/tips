<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Course</title>
</head>
<body>
    <script>

        var str="0123456789";
        var n=3;
        var res=str.match(/.{1,1}/g); 
        //console.log(res.length);
        var stt='';
        for(var i=res.length-1; i>=0; i--)
        {
          //console.log(res);
          stt+=res[i];
        }
        var sttlen=stt.length;

        var res2=stt.match(/.{1,3}/g); 
        if(sttlen%n!=0)
        {
          res2[res2.length-2]=res2[res2.length-2]+res2[res2.length-1];
          res2.splice(res2.length-1, 1);
        }

        console.log(res2);
        //console.log(res);

        var a = '56f7gg5cx887r7gt8r6t7';
        console.log(a.match(/(....?)/g));  //match 
    </script>
</body>

</html>
